<h2 class="m0a" data-aos="fade-up">Featured Projects (on github)</h2>
Here is a list of projects developed over the past years. Some of then were developed in units of my Master of Data Science, others in my Udacity Deep Learning program and others as personal side projects. 
<div class="projects">
  {% for item in site.projects %}
  <a href="{{item.github}}" class="nostyle p-3" target="_blank">
    <div class="project borders cards" data-aos="fade-up">
      <div class="project-image" style="background-image: url({{item.image}})"></div>
      <p class="title text-center">{{item.title}}</p>
    </div>
  </a>
  {% endfor %}
</div>
